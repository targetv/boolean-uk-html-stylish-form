<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stylish Form</title>
</head>
<body>
    <main>
        <h1>Say Hello!</h1>
        <form>
        <label>Your Name <span class="required">*</span>
            <input type="text" placeholder="Enter your name" required/>
            <span></span>
        </label>
        <hr>
        <label>Email <span class="required">*</span>
            <input type="email" placeholder="Enter your email address"  required />  
            <span></span>
        </label>
        <hr>
        <label>Needed Services <span class="required">*</span>
            <select name="Services" required>
                <option value="Tele">Telephone</option>
                <option value="Email">Email</option>
                <option value="Mail">Mail</option>
            </select>
        </label>
        <hr>
        <label>Budget <span class="required">*</span>
        <select name="Budget" required>
            <option value="Select">Select Budget</option>
            <option value="0-100">£0-100</option>
            <option value="101-200">£101-200</option>
            <option value="201-300">£201-300</option>
        </select>
        </label>
        <hr> 
        <label>Message
         <textarea name="message" cols="38" rows="6" placeholder="Your message here..."></textarea>
        </label>
        <hr class="line">
        <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
